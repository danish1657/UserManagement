<!-- src/app/unit-list/unit-list.component.html -->

<div class="container">
  <!-- Form to create new unit -->
  <div class="row justify-content-center mb-4">
    <div class="col-md-8">
      <form (ngSubmit)="createOrUpdateUnit()" class="create-form">
        <div class="form-group">
          <label for="unitName">Name</label>
          <input type="text" id="unitName" class="form-control" placeholder="Name" [(ngModel)]="newUnit.name" name="name" required>
        </div>
        <div class="form-group">
          <label for="unitVersion">Version</label>
          <input type="number" id="unitVersion" class="form-control" placeholder="Version" [(ngModel)]="newUnit.version" name="version" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Unit</button>
      </form>
    </div>
  </div>

  <hr>

  <div *ngIf="unit.length === 0" class="container">
    <p>No units found.</p>
  </div>

  <div class="table-responsive">
    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Version</th>
          <th>Update Unit</th>
          <th>Delete Unit</th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngFor="let unitItem of unit">
          <tr>
            <!-- Name Column -->
            <td>{{ unitItem.name }}</td>
            <!-- Version Column -->
            <td>{{ unitItem.version }}</td>
            <!-- Update Unit Column -->
            <td>
              <form (ngSubmit)="updateUnit(unitItem)" class="form-inline">
                <div class="form-group mr-2">
                  <input type="text" class="form-control" [(ngModel)]="unitItem.name" name="name" required>
                </div>
                <button type="submit" class="btn btn-warning btn-sm">Update</button>
              </form>
            </td>
            <!-- Delete Unit Column -->
            <td>
              <button (click)="deleteUnit(unitItem.id)" class="btn btn-danger btn-sm">Delete</button>
            </td>
          </tr>
        </ng-container>
      </tbody>
    </table>
  </div>
</div>
